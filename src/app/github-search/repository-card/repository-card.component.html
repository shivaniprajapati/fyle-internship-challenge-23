<div class="flex flex-col gap-3 border border-black px-2 py-5 h-40 overflow-hidden text-ellipsis">
  <span class="text-xl">{{ repoDetails.name }}</span>
  <span class="text-sm h-6 overflow-hidden">{{ repoDetails.description }}</span>
  <div class="tags w-full flex flex-wrap gap-1 overflow-hidden h-9">
    <span
      *ngFor="let tag of repoDetails.topics"
      class="tag border border-black bg-teal-900 text-white px-2 py-1"
      >{{ tag }}</span
    >
  </div>
</div>
